<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trader Companion - Select Stocks</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Include Typeahead CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Trader Companion</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container">
    <h1>Select Stocks</h1>
    <form id="main-form">
  
      <!-- Date Period Selector -->
      <div class="form-group">
        <div class="row">
          <div class="col">
            <label for="start-date">Select Start Date:</label>
            <input type="date" class="form-control" id="start-date" name="start-date" min="1999-11-01" max="2030-12-31" required>
          </div>
          <div class="col">
            <label for="end-date">Select End Date:</label>
            <input type="date" class="form-control" id="end-date" name="end-date" min="1999-11-01" max="2030-12-31" required>
          </div>
        </div>
      </div>
  
      <!-- Ticker Boxes -->
      <div class="ticker-boxes">
        <div class="form-group">
          <label for="ticker-input">Search Ticker:</label>
          <div class="input-group">
            <input type="text" class="form-control ticker-input" placeholder="Enter ticker" required>
          </div>
        </div>
      </div>
  
      <!-- Add Ticker Button -->
      <div class="form-group">
        <button class="btn btn-primary" id="add-ticker-btn">Add Ticker</button>
      </div>
  
      <!-- Submit Button -->
      <div class="form-group">
        <button class="btn btn-success" id="submit-btn">Submit</button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="footer bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <span>&copy; 2023 Trader Companion. All rights reserved.</span>
    </div>
  </footer>

  <!-- Include Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Include Typeahead JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    // Check today's date
    document.addEventListener('DOMContentLoaded', function() {
      const today = new Date().toISOString().split('T')[0];
      const startDateInput = document.getElementById('start-date'); //Change date format to yy/mm/dd
      const endDateInput = document.getElementById('end-date');

      startDateInput.setAttribute('max', today);
      endDateInput.setAttribute('max', today);
    });
    
    // Autocomplete method
    document.addEventListener('DOMContentLoaded', function() {
      const tickerInput = document.querySelector('.ticker-input');
      const addTickerButton = document.getElementById('add-ticker-btn');
      const submitButton = document.getElementById('submit-btn');

      $(tickerInput).typeahead({
        minLength: 1,
        highlight: true,
        hint: true,
        source: function(query, result) {
          fetch(`/search_ticker?query=${query}`)
            .then(response => response.json())
            .then(data => {
              const searchResults = data.map(result => result.symbol + ' - ' + result.name);
              result(searchResults);
            });
        }
      });

      // Add and remove ticker buttons
      addTickerButton.addEventListener('click', function() {
        const newTickerBox = document.createElement('div');
        newTickerBox.classList.add('form-group');
        newTickerBox.innerHTML = `
          <label for="ticker-input">Search Ticker:</label>
          <div class="input-group">
            <input type="text" class="form-control ticker-input" placeholder="Enter ticker" required>
            <div class="input-group-append">
              <button class="btn btn-danger remove-ticker-btn">Remove</button>
            </div>
          </div>
        `;
        document.querySelector('.ticker-boxes').appendChild(newTickerBox);

        const removeButton = newTickerBox.querySelector('.remove-ticker-btn');
        const tickerInput = newTickerBox.querySelector('.ticker-input');

        $(tickerInput).typeahead({
          minLength: 1,
          highlight: true,
          hint: true,
          source: function(query, result) {
            fetch(`/search_ticker?query=${query}`)
              .then(response => response.json())
              .then(data => {
                const searchResults = data.map(result => result.symbol + ' - ' + result.name);
                result(searchResults);
              });
          }
        });

        removeButton.addEventListener('click', function() {
          newTickerBox.remove();
        });
      });

      // Submit button
      submitButton.addEventListener('click', function() {
        const startDate = document.getElementById('start-date').value;
        const endDate = document.getElementById('end-date').value;
        const tickers = document.querySelectorAll('.ticker-input');
        const selectedTickers = Array.from(tickers).map(ticker => extractTickerSymbol(ticker.value));

        // The startDate must be lower than endDate
        if (startDate > endDate) {
          alert('Start date must be before the end date.');
          return;
        }

        const form = document.getElementById('main-form');

        // Check form validity
        if (!form.checkValidity()) {
          // Trigger the browser's default validation messages
          form.reportValidity();
          return;
        }

        // Extract the strategy ID from the current URL
        const urlParts = window.location.href.split('/');
        const strategyId = urlParts[urlParts.length - 1];

        // Send the startDate, endDate, selectedTickers, and strategyId to the backend
        fetch(`/get_data?strategyId=${strategyId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ startDate: startDate, endDate: endDate, tickers: selectedTickers })
        })
          .catch(error => {
            console.error('Error:', error);
          });
      });
    });
    
    // Function to extract ticker symbol
    function extractTickerSymbol(ticker) {
      return ticker.split(' - ')[0].trim();
    }

  </script>
</body>
</html>
